---

name: Linting Checks

on:  # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - '**.yml'
      - '**.yaml'
      - '**.yamllint'

jobs:
  yamllint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Run yamllint
        # NB: --strict flag will treat warnings as errors
        run: yamllint . --strict

  squfluff-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v38

      - name: Set changed files
        run: |
          echo "sql_changed_files=$(
            echo ${{ steps.changed-files.outputs.all_changed_files }} |
            tr -s ' ' '\n' |
            grep -E '^*[.]sql$' |
            sed 's/^\// /gm' |
            tr -s '\n' ' '
          )" >> "$GITHUB_ENV"

      - name: List changed files
        run: |
          for file in $sql_changed_files;
            do
                echo "$file was changed"
            done

      - name: Install sqlfluff
        run: |
          python -m pip install --upgrade pip
          pip install "sqlfluff>=2.2,<2.3"

      - name: Run sqlfluff
        run: |
         sqlfluff --version
         sqlfluff lint $sql_changed_files

      - name: Annotate
        uses: yuzutech/annotations-action@v0.3.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          title: "SQLFluff Lint"
          input: "./annotations.json"

  python-linting:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run black
        run: black --check .

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8
